<!--- create_account.html --->
{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', path='css/create_account.css') }}">
{% endblock %}
{% block content %}

<main class="main">
  <div class="main-container">
    <!-- Form Card -->
    <div class="form-card">

      <!-- Official Seal & Title -->
      <div class="seal-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Great_Seal_of_the_United_States_%28obverse%29.svg/1200px-Great_Seal_of_the_United_States_%28obverse%29.svg.png"
             alt="Official Seal" class="seal-img">
        <h3 class="seal-title">National Identification Authority</h3>
      </div>

      <!-- Step Indicator -->
      <div id="stepIndicator" class="step-indicator">
        Step <span id="currentStepNum">1</span> of 3
      </div>
      
      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar-bg">
          <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>

      <form id="multiStepForm" method="POST" action="/create_account" enctype="multipart/form-data">

        <!-- Step 1 -->
        <div class="step" id="step1">
          <label>First Name</label>
          <input type="text" name="first_name" required class="input-field">
          
          <label>Middle Name</label>
          <input type="text" name="middle_name" required class="input-field">
          
          <label>Last Name</label>
          <input type="text" name="last_name" required class="input-field">
          
          <label>Email</label>
          <input type="email" name="email" required class="input-field">
          
          <label>Phone Number</label>
          <input type="tel" name="phone" required class="input-field">

          <div class="button-row right">
            <button type="button" onclick="nextStep(1)" class="btn-primary">Next</button>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step2">
          <label>Date of Birth</label>
          <input type="date" name="dob" required class="input-field">
          <br/>
          
          <label>Gender</label>
          <select name="gender" required class="input-field">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          
          
           <label for="ssn">Upload SSN</label>
          <input type="file" id="id_card" name="ssn" accept="image/*,application/pdf" required class="file-input">
          
          <label>Home Address</label>
          <input type="text" name="home_address" required class="input-field">

          <div class="button-row space-between">
            <button type="button" onclick="prevStep(2)" class="btn-secondary">Previous</button>
            <button type="button" onclick="nextStep(2)" class="btn-primary">Next</button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step3">
          <label>Number of Kids</label>
          <input type="number" name="kids" min="0" required class="input-field">
          
          <label>Job</label>
          <input type="text" name="job" required class="input-field">

          <label>Marital Status</label><br>
          <input type="radio" name="marital_status" value="single" required> Single
          <input type="radio" name="marital_status" value="married" required> Married
          <input type="radio" name="marital_status" value="divorced" required> Divorced
          <input type="radio" name="marital_status" value="widow" required> Widow
          <input type="radio" name="marital_status" value="widower" required> Widower
          <br><br>
           
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="input-field">
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="input-field">
          </div>
   
          <label for="id_card">Upload ID Card</label>
          <input type="file" id="id_card" name="id_card" accept="image/*,application/pdf" required class="file-input">
           
          <div class="button-row space-between">
            <button type="button" onclick="prevStep(3)" class="btn-secondary">Previous</button>
            <button type="submit" class="btn-primary">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</main>

<script src="{{ url_for('static', path='js/create_account.js') }}"></script>



{% endblock %}
