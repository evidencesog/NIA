<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f5f6fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

  <div style="background: white; padding: 30px; border-radius: 10px; width: 350px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">Forgot Password</h2>
    <p style="text-align: center; font-size: 14px; color: #7f8c8d; margin-bottom: 20px;">
      Enter your registered email and weâ€™ll send you a link to reset your password.
    </p>

    <form action="/forget_password" method="post" style="display: flex; flex-direction: column;">
      <label for="email" style="margin-bottom: 5px; font-size: 14px; color: #2c3e50;">Email Address</label>
      <input type="email" id="email" name="email" required
        style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

      <button type="submit"
        style="background: #3498db; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
        Send Reset Link
      </button>
    </form>

    <div style="text-align: center; margin-top: 15px;">
      <a href="/login" style="font-size: 14px; color: #3498db; text-decoration: none;">Back to Login</a>
    </div>
  </div>

</body>
</html>
