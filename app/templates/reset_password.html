<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <div style="background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Reset Password</h2>
    <form>
      <!-- New Password -->
      <label for="password" style="font-weight: bold; display: block; margin-bottom: 5px;">New Password</label>
      <div style="position: relative; margin-bottom: 15px;">
        <input type="password" id="password" name="password" required 
          style="width: 100%; padding: 10px 35px 10px 10px; border: 1px solid #ccc; border-radius: 5px;" />
        <span onclick="togglePassword('password', this)" 
          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555; font-size: 14px;">
          👁️
        </span>
      </div>

      <!-- Confirm Password -->
      <label for="confirm_password" style="font-weight: bold; display: block; margin-bottom: 5px;">Confirm Password</label>
      <div style="position: relative; margin-bottom: 15px;">
        <input type="password" id="confirm_password" name="confirm_password" required 
          style="width: 100%; padding: 10px 35px 10px 10px; border: 1px solid #ccc; border-radius: 5px;" />
        <span onclick="togglePassword('confirm_password', this)" 
          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555; font-size: 14px;">
          👁️
        </span>
      </div>

      <!-- Error/Match message -->
      <p id="message" style="font-size: 13px; margin-bottom: 15px;"></p>

      <button type="submit" 
        style="width: 100%; padding: 10px; border: none; border-radius: 5px; background: #007bff; color: #fff; font-size: 16px; cursor: pointer;">
        Reset Password
      </button>
    </form>
  </div>

  <script>
    // Toggle visibility
    function togglePassword(fieldId, el) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "🙈";  // change icon
      } else {
        input.type = "password";
        el.textContent = "👁️";
      }
    }

    // Match check
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");
    const message = document.getElementById("message");

    function checkMatch() {
      if (confirmPassword.value === "") {
        message.textContent = "";
        return;
      }
      if (password.value === confirmPassword.value) {
        message.style.color = "green";
        message.textContent = "✅ Passwords match";
      } else {
        message.style.color = "red";
        message.textContent = "❌ Passwords do not match";
      }
    }

    password.addEventListener("input", checkMatch);
    confirmPassword.addEventListener("input", checkMatch);
  </script>
</body>
</html>
